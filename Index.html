<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información de Estudio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FORMULARIO PARA AMPLIAR INFORMACIÓN DE ESTUDIO</h1>
        
        <form id="mainForm">
            <section>
                <h2>INFORMACIÓN DE ESTUDIO</h2>
                
                <div class="field">
                    <label for="carrera">¿Seleccione una carrera? <span class="required">*</span></label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Seleccione una opción</option>
                        <option value="administracion">ADMINISTRACIÓN DE EMPRESAS</option>
                        <option value="bacteriologia">BACTERIOLOGÍA</option>
                        <option value="contaduria">CONTADURÍA PÚBLICA</option>
                        <option value="derecho">DERECHO</option>
                        <option value="enfermeria">ENFERMERÍA</option>
                        <option value="sistemas">INGENIERÍA DE SISTEMAS</option>
                        <option value="instrumentacion">INSTRUMENTACIÓN QUIRÚRGICA</option>
                        <option value="educacion">LICENCIATURA EN EDUCACIÓN INFANTIL</option>
                        <option value="medicina">MEDICINA</option>
                        <option value="odontologia">ODONTOLOGÍA</option>
                        <option value="prehospitalaria">TECNOLOGÍA EN ATENCIÓN PREHOSPITALARIA</option>
                        <option value="estetica">TECNOLOGÍA EN ESTÉTICA Y COSMETOLOGÍA</option>
                        <option value="mecanica">TECNOLOGÍA EN MECÁNICA DENTAL</option>
                        <option value="social">TRABAJO SOCIAL</option>
                    </select>
                </div>
            </section>

            <section>
                <h2>INFORMACIÓN DE CONTACTO</h2>
                
                <div class="row">
                    <div class="field">
                        <label for="primerNombre">PRIMER NOMBRE <span class="required">*</span></label>
                        <input type="text" id="primerNombre" name="primerNombre" required>
                    </div>
                    
                    <div class="field">
                        <label for="segundoNombre">SEGUNDO NOMBRE <span class="optional">(Opcional)</span></label>
                        <input type="text" id="segundoNombre" name="segundoNombre">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="primerApellido">PRIMER APELLIDO <span class="required">*</span></label>
                        <input type="text" id="primerApellido" name="primerApellido" required>
                    </div>
                    
                    <div class="field">
                        <label for="segundoApellido">SEGUNDO APELLIDO <span class="optional">(Opcional)</span></label>
                        <input type="text" id="segundoApellido" name="segundoApellido">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="tipoDocumento">TIPO DE DOCUMENTO <span class="required">*</span></label>
                        <select id="tipoDocumento" name="tipoDocumento" required>
                            <option value="">Seleccione una opción</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ti">Tarjeta de Identidad</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <label for="numeroDocumento">NÚMERO DEL DOCUMENTO <span class="required">*</span></label>
                        <input type="text" id="numeroDocumento" name="numeroDocumento" required 
                               minlength="6" maxlength="15" inputmode="numeric">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="sexoBiologico">SEXO BIOLÓGICO <span class="required">*</span></label>
                        <select id="sexoBiologico" name="sexoBiologico" required>
                            <option value="">Seleccione una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <label for="paisNacimiento">PAÍS DE NACIMIENTO <span class="required">*</span></label>
                        <select id="paisNacimiento" name="paisNacimiento" required>
                            <option value="">Seleccione una opción</option>
                            <option value="colombia">Colombia</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="ecuador">Ecuador</option>
                            <option value="peru">Perú</option>
                            <option value="panama">Panamá</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="fechaNacimiento">FECHA DE NACIMIENTO <span class="required">*</span></label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required
                               max="2024-12-31" min="1900-01-01">
                    </div>
                    
                    <div class="field">
                        <label for="edad">EDAD <span class="required">*</span></label>
                        <input type="number" id="edad" name="edad" required readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="estadoCivil">ESTADO CIVIL <span class="required">*</span></label>
                        <select id="estadoCivil" name="estadoCivil" required>
                            <option value="">Seleccione una opción</option>
                            <option value="soltero">Soltero(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="union">Unión Libre</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viudo">Viudo(a)</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <label for="correo">CORREO ELECTRÓNICO <span class="required">*</span></label>
                        <input type="email" id="correo" name="correo" required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="telefono">TELÉFONO <span class="optional">(Opcional)</span></label>
                        <input type="tel" id="telefono" name="telefono"
                               minlength="7" maxlength="15" inputmode="numeric">
                    </div>
                    
                    <div class="field">
                        <label for="celular">CELULAR <span class="required">*</span></label>
                        <input type="tel" id="celular" name="celular" required
                               minlength="7" maxlength="15" inputmode="numeric">
                    </div>
                </div>
            </section>

            <section>
                <h2>ENCUESTA ADICIONAL</h2>
                
                <div class="field">
                    <label>¿SE ENCUENTRA USTED LABORANDO ACTUALMENTE? <span class="required">*</span></label>
                    <div class="radio-group">
                        <label><input type="radio" name="laborando" value="si" required> Sí</label>
                        <label><input type="radio" name="laborando" value="no"> No</label>
                    </div>
                </div>

                <div class="field">
                    <label>¿CUENTA CON RECURSOS ADICIONAL PARA FINANCIAR SU ESTUDIO? <span class="required">*</span></label>
                    <div class="radio-group">
                        <label><input type="radio" name="recursos" value="si" required> Sí</label>
                        <label><input type="radio" name="recursos" value="no"> No</label>
                    </div>
                </div>

                <div class="field">
                    <label for="personasCargo">¿DIGA EL NUMERO DE PERSONAS A SU CARGO? <span class="required">*</span></label>
                    <input type="number" id="personasCargo" name="personasCargo" min="0" max="20" required>
                </div>

                <div class="field">
                    <label>
                        <input type="checkbox" name="financiacion" value="si">
                        QUIERO QUE ME ENVIEN INFORMACIÓN DE FORMAS DE FINANCIACIÓN
                    </label>
                </div>
            </section>

            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
